<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="header">Login Page</div>
        <div class="fields">
            <div class="details">
                <mat-form-field appearance="outline" class="box">
                    <mat-label>Email or Phone</mat-label>
                    <input matInput placeholder="Email or phone" formControlName="email">
                    <mat-error>Enter first name</mat-error>
                </mat-form-field>
            </div>
            <div class="details">
                <mat-form-field appearance="outline" class="box1">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error>Enter first name</mat-error>
                </mat-form-field>
            </div>
            <div class="details">
                <a href="" routerLink="/forget">Forgot password?</a>
            </div>
            <div class="footer">
                <button>Login</button>
            </div>
        </div>
    </form>
</div>
